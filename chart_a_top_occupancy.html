<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@6"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@6.1.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@7"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-cce1f1631ba7c51b627b471a90132da7"}, "mark": {"type": "bar"}, "encoding": {"tooltip": [{"field": "occupancy", "title": "Occupancy", "type": "nominal"}, {"field": "count", "title": "Count", "type": "quantitative"}], "x": {"field": "count", "title": "Number of buildings", "type": "quantitative"}, "y": {"field": "occupancy", "sort": "-x", "title": "Occupancy category", "type": "nominal"}}, "height": 420, "title": "Top 15 Building Occupancy Categories", "width": 800, "$schema": "https://vega.github.io/schema/vega-lite/v6.1.0.json", "datasets": {"data-cce1f1631ba7c51b627b471a90132da7": [{"occupancy": "In Use", "count": 8523}, {"occupancy": "Abandon", "count": 226}, {"occupancy": "In Progress", "count": 113}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
